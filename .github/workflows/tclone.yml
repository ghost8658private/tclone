name: Tclone Mirror Branch

on:
  workflow_call:
    inputs:
      upstream-repo:
        required: true
        type: string
      main-repo:
        required: true
        type: string
      branches:
        required: true
        type: string
    secrets:
      ACCESS_TOKEN:
        required: true

jobs:
  pushChanges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Git Credentials
        run: |
          git config --global user.email "Ghost8658@gmail.com"
          git config --global user.name "Ghost8658"

      - name: Set Upstream Repo URL
        run: |
          UPSTREAM_REPO=https://github.com/ghost8658private/ttesting.git
          MAIN_REPO=https://github.com/ghost8658private/tclone.git
          BRANCHES=main:main
          git remote set-url origin ${{ inputs.main-repo }}
          git remote -v
          git remote add another-origin ${{ inputs.upstream-repo }}
          git config pull.rebase false 
          git pull another-origin main --allow-unrelated-histories
          git checkout main
          ls
          git pull origin main --allow-unrelated-histories
          git push origin main
          git remote -v
        env:
          github_token: ${{ secrets.ACCESS_TOKEN }}

      - name: Clean Up
        run: |
          git remote rm another-origin
