name: Push Changes from Upstream

on:
  push:
    branches:
      - main

jobs:
  pushChanges:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Git Credentials
        run: |
            git config --global user.email "Ghost8658@gmail.com"
            git config --global user.name "Ghost8658"

      - name: Set Upstream Repo URL
        run: |
          UPSTREAM_REPO=https://github.com/ghost8658private/ttesting.git
          BRANCHES=main:main
          git remote add tmp_upstream $UPSTREAM_REPO
          git fetch tmp_upstream main

      - name: Merge Upstream Changes
        run: |
          git checkout main
          git merge tmp_upstream/main --allow-unrelated-histories

      - name: Push Changes
        run: |
          git pull tmp_upstream
          git push origin tmp_upstream/main:main

      - name: Clean Up
        run: |
          git remote rm tmp_upstream
